</head>
<body>

<div class="scene">
    <div class="book" id="book">

        <!-- Couverture arrière -->
        <div class="cover-back"></div>

        <!-- Tranche du livre (épaisseur) -->
        <div class="spine"></div>

        <!-- Pages du grimoire (4 pages internes + page de magie) -->
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>

        <!-- Page contenant la magie -->
        <div class="page page-content">
            <div class="magic-particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>

        <!-- Couverture avant -->
        <div class="cover-front">GRIMOIRE</div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
